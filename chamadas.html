        body {

        .order-card {
            color: #fff;
            width: 300px; /* Largura fixa */
            height: 200px; /* Altura fixa */
            display: flex; /* Flex container */
            align-items: center; /* Alinhamento vertical no centro */
            justify-content: center; /* Alinhamento horizontal no centro */
            text-align: center; /* Centraliza o texto */
            position: relative; /* Necessário para o pseudo-elemento */
            overflow: hidden; /* Garante que o pseudo-elemento não transborde */
            transition: transform 300ms ease; /* Adiciona transição suave */
            margin: 0 auto; /* Centraliza horizontalmente */
        }
    
        .order-card::before {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.2); /* Cor e opacidade do fundo */
            visibility: hidden; /* Esconde o pseudo-elemento inicialmente */
            opacity: 0; /* Esconde o pseudo-elemento inicialmente */
            transform: scaleY(0); /* Inicialmente não visível */
            transform-origin: top; /* Origem da transformação no topo */
            transition: opacity 300ms ease, visibility 300ms ease, transform 300ms ease; /* Transições suaves */
            z-index: 1; /* Coloca o pseudo-elemento acima do card */
        }
    
        .order-card:hover::before {
            visibility: visible; /* Torna visível no hover */
            opacity: 1; /* Torna opaco no hover */
            transform: scaleY(1); /* Expande para a altura total */
        }
    
        .bg-c-blue {
            background: linear-gradient(45deg, #4099ff, #73b4ff);
